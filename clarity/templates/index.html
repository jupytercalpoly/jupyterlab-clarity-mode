<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="{{static_url('bundle.js')}}" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    /* Remove token from URL. */
    (function () {
      var parsedUrl = new URL(window.location.href);
      if (parsedUrl.searchParams.get('token')) {
        parsedUrl.searchParams.delete('token');
        window.history.replaceState({ }, '', parsedUrl.href);
      }
    })();
  </script>
</head>
<body>
  <h1> My server extension home page </h1>
  <ul>
    <li>You made a server extension</li>
    <li>Good job</li>
    <li>Add "/page1/" + [your text] to the end of the URL to request a page.</li>
  </ul>
</body>
