language: python
python:
  - "3.6"

cache:
  pip: true
  directories:
    - /home/travis/.yarn-cache/
matrix:
  include:
  #include js tests
  #- env: GROUP=js
  - env: GROUP=integrity
  - env: GROUP=python
  - env: GROUP=cli
    python: 3.5
  - env: GROUP=docs
env:
  global:
    - GH_REF=github.com/jupyterlab/jupyterlab.git
    - YARN_CACHE_FOLDER=/home/travis/.yarn-cache/
    - secure: 

#command to install dependencies
install:
- bash ./scripts/travis_install.sh
#command to run tests
script:
- bash ./scripts/travis_script.sh

after_success:
- bash ./scripts/travis_after_success.sh